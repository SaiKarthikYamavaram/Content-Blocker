<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="popup.css" />
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->

		<script
			type="application/javascript"
			charset="utf-8"
			src="popup.js"
		></script>
	</head>
	<body>
		<div class="body">
			<h1>Content Blocker</h1>

			<div class="container1">
				<label for="userinput">Keyword to Block Content</label>
				<br />
				<input
					type="text"
					id="userinput"
					class="user-input"
					placeholder="Enter keyword to restrict content"
					autofocus
					required
				/>
				<input type="submit" class="btn" id="addButton" value="Add" />
			</div>
			<div class="keyword-container">
				Keywords List <span id="keyword-length">0</span>
				<div id="keywords-list"> </div>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
